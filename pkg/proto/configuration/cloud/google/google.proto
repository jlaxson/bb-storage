syntax = "proto3";

package buildbarn.configuration.cloud.google;

import "pkg/proto/configuration/http/http.proto";

option go_package = "github.com/buildbarn/bb-storage/pkg/proto/configuration/cloud/google";

message GoogleClientConfiguration {
  oneof credentials {
    string credentials_json = 1;
  }

  // Optional: Options to be used by the HTTP client.
  buildbarn.configuration.http.ClientConfiguration http_client = 2;

  repeated string scopes = 3;
}
